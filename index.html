<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <script type="text/javascript" src="app.js"></script>

  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>

  </style>
</head>

<body>
  <div class="wrapper">
    <div class="card" id="namePlate">
      <div class="namePlateHead">
        <div><img src="./images/image-jeremy.png" alt="user image"></div>
        <div>
          <p>Report for <br>Jeremy Robson</p>

        </div>
      </div>
      <span id="daily">Daily</span><span id="weekly">Weekly</span><span id="monthly">Monthly</span>

    </div>

    <div class="card" id="work">
      <div class="cardHead"></div>
      <div class="cardText">
        <div id="cardTitle">Work</div>
        <div class="hours">5hrs</div>
        <!-- daily -->
        <div class="prevHours">Previous-7hrs</div>
        <!-- daily -->
      </div>
    </div>

    <div class="card" id="play">
      <div class="cardHead"></div>
      <div class="cardText">
        <div id="cardTitle">Play</div>
        <div class="hours">5hrs</div>
        <!-- daily -->
        <div class="prevHours">Previous-7hrs</div>
        <!-- daily -->
      </div>
    </div>
    <div class="card" id="study">
      <div class="cardHead"></div>
      <div class="cardText">
        <div id="cardTitle">Study</div>
        <div class="hours">5hrs</div>
        <!-- daily -->
        <div class="prevHours">Previous-7hrs</div>
        <!-- daily -->
      </div>
    </div>
    <div class="card" id="exercise">
      <div class="cardHead"></div>
      <div class="cardText">
        <div id="cardTitle">Exercise</div>
        <div class="hours">5hrs</div>
        <!-- daily -->
        <div class="prevHours">Previous-7hrs</div>
        <!-- daily -->
      </div>
    </div>
    <div class="card" id="social">
      <div class="cardHead"></div>
      <div class="cardText">
        <div id="cardTitle">Social</div>
        <div class="hours">5hrs</div>
        <!-- daily -->
        <div class="prevHours">Previous-7hrs</div>
        <!-- daily -->
      </div>
    </div>
    <div class="card" id="selfCare">
      <div class="cardHead"></div>
      <div class="cardText">
        <div id="cardTitle">Self Care</div>
        <div class="hours">5hrs</div>
        <!-- daily -->
        <div class="prevHours">Previous-7hrs</div>
        <!-- daily -->
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
